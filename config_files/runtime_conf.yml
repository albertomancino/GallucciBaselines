    ItemKNN:
      meta:
        verbose: True
        save_recs: True
        validation_metric: nDCGRendle2020@10
        hyper_opt_alg: tpe
        hyper_max_evals: 1
      neighbors: [uniform, 5, 853.0]
      similarity: ['cosine', 'jaccard']
      implementation: standard
      